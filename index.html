<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <script type="text/javascript">
      function open() {
        document.getElementById('profile-card').style.display = 'block'
        document.getElementById('open').style.display = 'none'
      }
      function close() {
        document.getElementById('profile-card').style.display = 'none'
        document.getElementById('open').style.display = 'block'
      }
    </script>
  </head>
  <body>
    <div id="profile-card" class="profile-card">
      <div class="top-section">
        <i class="message fas fa-envelope"></i>
        <a href="javascript: close()"
          ><i class="exit fas fa-window-close"></i
        ></a>
        <div class="pic">
          <img src="pic.jpg" />
        </div>
        <div class="name">Calliope, Mori</div>
        <div class="tag">@moricalliope</div>
      </div>

      <div class="bottom-section">
        <div class="social-media">
          <a href="https://twitter.com/moricalliope" target="blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://soundcloud.com/user-694398002" target="blank"
            ><i class="fab fa-soundcloud"></i
          ></a>
          <a
            href="https://www.youtube.com/channel/UCL_qhgtOy0dy1Agp8vkySQg"
            target="blank"
            ><i class="fab fa-youtube"></i
          ></a>
          <a href="https://en.hololive.tv/portfolio/items/mori-calliope"
            ><i class="fas fa-external-link-alt"></i
          ></a>
        </div>

        <div class="videos">910 <span>Videos</span></div>
        <div class="border"></div>
        <div class="subscribers">1,82Mi <span>Subscribers</span></div>
        <div class="border"></div>
        <div class="views">215Mi <span>Views</span></div>
      </div>
    </div>
    <a id="open" href="javascript: open()">
      <i class="open fas fa-envelope-open"></i
    ></a>
  </body>
</html>
