<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <script type="text/javascript">
      function open() {
        document.getElementById('profile-card').style.display = 'block'
        document.getElementById('open').style.display = 'none'
      }
      function close() {
        document.getElementById('profile-card').style.display = 'none'
        document.getElementById('open').style.display = 'block'
      }
    </script>
  </head>
  <body>
    <div id="profile-card" class="profile-card">
      <div class="top-section">
        <i class="message fas fa-envelope"></i>
        <a href="javascript: close()"
          ><i class="exit fas fa-window-close"></i
        ></a>
        <div class="pic">
          <img src="pic.png" />
        </div>
        <div class="name">JasonH33</div>
        <div class="tag">@H33_Jason</div>
      </div>

      <div class="bottom-section">
        <div class="social-media">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fas fa-link"></i></a>
        </div>

        <div class="videos">0 <span>Videos</span></div>
        <div class="border"></div>
        <div class="subscribers">0 <span>Subscribers</span></div>
        <div class="border"></div>
        <div class="views">0 <span>Views</span></div>
      </div>
    </div>
    <a id="open" href="javascript: open()">
      <i class="open fas fa-envelope-open"></i
    ></a>
  </body>
</html>
